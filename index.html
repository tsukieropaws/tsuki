<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tsuki</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #1b1b1b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 380px;
      height: 640px;
      background-color: #121212;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 12px;
      background-color: #181818;
      border-bottom: 1px solid #2a2a2a;
    }

    .chat-header img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-header span {
      color: #5fd3cf; /* azul Tsuki */
      font-weight: 600;
      font-size: 16px;
    }

    .chat-messages {
      flex: 1;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }

    .bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
    }

    /* Tsuki */
    .bubble.tsuki {
      align-self: flex-start;
      background-color: #5fd3cf; /* azul turquesa */
      color: #0f2b2a;
      border-bottom-left-radius: 4px;
    }

    /* Usuario */
    .bubble.user {
      align-self: flex-end;
      background-color: #e3b34c; /* amarillo Tsuki */
      color: #2b1d05;
      border-bottom-right-radius: 4px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #181818;
      border-top: 1px solid #2a2a2a;
    }

    .chat-input input {
      flex: 1;
      background-color: #101010;
      border: 1px solid #2a2a2a;
      border-radius: 14px;
      padding: 10px 12px;
      color: #eaeaea;
      outline: none;
    }

    .chat-input button {
      margin-left: 8px;
      background-color: #2a2a2a; /* botón discreto */
      border: none;
      border-radius: 14px;
      padding: 0 16px;
      color: #ccc;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <img src="profilepichigres.png" alt="Tsuki">
      <span>Tsuki</span>
    </div>

    <div class="chat-messages" id="messages">
      <!-- Tsuki no habla primero -->
    </div>

    <div class="chat-input">
      <input type="text" id="input" placeholder="Type a message…">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      if (!input.value.trim()) return;

      const userBubble = document.createElement("div");
      userBubble.className = "bubble user";
      userBubble.textContent = input.value;
      messages.appendChild(userBubble);

      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }
  </script>

</body>
</html>
