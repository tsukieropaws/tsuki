.chat-container {

}

.chat-input {
  display: flex;
  padding: 10px;

  background: #181818;
}

.chat-input input {

}

.chat-input button {
  padding: 0 16px;
  border-radius: 14px;
  border: none;
  background: #2a2a2a;
  color: #ccc;
  cursor: pointer;
}
</style>
</head>
