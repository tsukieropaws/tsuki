<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tsuki Chat</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 420px;
      height: 90vh;
      background: #020617;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px;
      background: #020617;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: url('profilepichigres.png') center/cover no-repeat;
      flex-shrink: 0;
    }

    .chat-header h1 {
      font-size: 16px;
      color: #4fc3d9;
      margin: 0;
      font-weight: 600;
    }

    .chat-header span {
      font-size: 12px;
      color: #94a3b8;
    }

    .messages {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      background: linear-gradient(180deg, #020617 0%, #020617 100%);
    }

    .bubble {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 14px;
      line-height: 1.45;
      word-wrap: break-word;
      animation: fadeIn 0.25s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .bubble.tsuki {
      background: #4fc3d9; /* Tsuki blue from reference */
      color: #022c22;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
      box-shadow: 0 4px 12px rgba(79,195,217,0.25);
    }

    .bubble.user {
      background: #86efac; /* chat green */
      color: #022c22;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }

    .input-area {
      display: flex;
      gap: 10px;
      padding: 12px;
      background: #020617;
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    .input-area input {
      flex: 1;
      border-radius: 20px;
      border: none;
      padding: 10px 14px;
      font-size: 14px;
      outline: none;
    }

    .input-area button {
      border: none;
      background: #fbbf24; /* soft orange-yellow */
      color: #422006;
      padding: 0 16px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="avatar"></div>
      <div>
        <h1>Tsuki</h1>
        <span>online</span>
      </div>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type a message…" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const input = document.getElementById('userInput');

    function addMessage(text, sender) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble', sender);
      bubble.textContent = text;
      messages.appendChild(bubble);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      input.value = '';

      // Typing indicator
      const typingBubble = document.createElement('div');
      typingBubble.classList.add('bubble', 'tsuki');
      typingBubble.textContent = 'typing…';
      messages.appendChild(typingBubble);
      messages.scrollTop = messages.scrollHeight;

      try {
        const response = await fetch('http://192.168.1.136:1234/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: 'local-model',
            messages: [
              {
                role: 'system',
                content: "You are Tsuki. You are a real person chatting casually, not an assistant. You speak informally, naturally, sometimes playful, sometimes shy. You never explain rules, never mention AI, and never apologize unnecessarily."
              },
              {
                role: 'user',
                content: text
              }
            ],
            temperature: 0.9,
            max_tokens: 200
          })
        });

        const data = await response.json();
        const reply = data.choices[0].message.content;

        typingBubble.remove();
        addMessage(reply, 'tsuki');

      } catch (error) {
        typingBubble.remove();
        addMessage("…sorry, something went wrong", 'tsuki');
        console.error(error);
      }
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
